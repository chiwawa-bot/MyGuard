<style>
  .footer-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 95px;
    background: #F5F5F3;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 1px 10px;
    z-index: 1000;
  }
  
  .nav-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 80px;
    padding: 2px 5px;
    height: 60px;
    border: none;
    background: #F5F5F3;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    /* 新擬態凸起效果 */
  }
  
  .nav-btn:active {
    box-shadow: 
      inset 3px 3px 6px rgba(163, 163, 163, 0.4),
      inset -3px -3px 6px rgba(255, 255, 255, 0.9);
  }
  
  .nav-btn.active {
    /* 新擬態凹陷效果 - 當前頁面 */
    box-shadow: 
    inset 2px 2px 3px rgba(163, 163, 163, 0.5),
    inset -3px -3px 6px rgba(255, 255, 255, 0.9);
  }
  
  .nav-btn .icon {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
    /* 預設顏色與 label 一致 */
    filter: invert(74%) sepia(8%) saturate(512%) hue-rotate(36deg) brightness(94%) contrast(89%);    opacity: 0.75;
    transition: all 0.3s ease;
  }
  
  .nav-btn.active .icon {
    /* active 狀態顏色更深 */
    filter: invert(56%) sepia(11%) saturate(841%) hue-rotate(21deg) brightness(89%) contrast(87%);
    opacity: 1;
  }
  
  .nav-btn .label {
    font-size: 11px;
    color: #aca896;
    font-weight: 500;
  }
  
  .nav-btn.active .label {
    color: #8c8669;
    font-weight: 600;
  }
</style>

<nav class="footer-nav">
  
  <button class="nav-btn" id="password-btn" onclick="navigateTo('password')">
    <img src="../assets/icons/key.svg" alt="Password" class="icon">
    <span class="label">PASSWORD</span>
  </button>
  
  <button class="nav-btn" id="card-btn" onclick="navigateTo('card')">
    <img src="../assets/icons/credit-card.svg" alt="Card" class="icon">
    <span class="label">CREDIT CARD</span>
  </button>
  
  
  <button class="nav-btn" id="settings-btn" onclick="navigateTo('settings')">
    <img src="../assets/icons/gear.svg" alt="Settings" class="icon">
    <span class="label">SETTING</span>
  </button>
</nav>
