<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>信用卡管理</title>
  
  <!-- ⭐ 加入 Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- CryptoJS for AES encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- jsrsasign for JWT signing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.25/jsrsasign-all-min.js"></script>
  <style>

:root {
  color-scheme: light only;
  --safe-area-top: env(safe-area-inset-top, 0px);
  --safe-area-bottom: env(safe-area-inset-bottom, 0px);
  --safe-area-left: env(safe-area-inset-left, 0px);
  --safe-area-right: env(safe-area-inset-right, 0px);
}

/* ⭐ 字體混用設定 */
@font-face {
  font-family: 'MixedFont';
  src: local('Jura');
  unicode-range: U+0020-007E, U+00A0-00FF; /* 英文、數字、符號 */
}

@font-face {
  font-family: 'MixedFont';
  src: local('Chiron GoRound TC');
  unicode-range: U+4E00-9FFF, U+3000-303F, U+FF00-FFEF; /* 中文字 */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
         -webkit-tap-highlight-color: transparent; /* 統一關閉預設 tap highlight  */
}

html {
  height: 100%;
  overflow: hidden;
}

body {
  background: #F5F5F3;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Chiron GoRound TC", sans-serif;
  height: 100%;
  overflow: hidden;
}

/* ⭐ 主容器 - 修正版 */
.container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  
  padding-top: calc(80px + var(--safe-area-top));
  padding-bottom: calc(205px + var(--safe-area-bottom));
  padding-left: max(20px, calc(20px + var(--safe-area-left)));
  padding-right: max(20px, calc(20px + var(--safe-area-right)));
  
  /* 隱藏滾動條 */
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.container::-webkit-scrollbar {
  display: none;
}

/* ⭐ 鎖定畫面 - 修正版 */
.lock-screen {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #F5F5F3;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  padding-top: var(--safe-area-top);
  padding-bottom: calc(95px + var(--safe-area-bottom));
  padding-left: var(--safe-area-left);
  padding-right: var(--safe-area-right);
}

.page-title {
  position: fixed;
  top: var(--safe-area-top);
  left: 0;
  right: 0;
  height: 60px;
  background: #F5F5F3;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: #866262a8;
  z-index: 10;
}

.card-icon {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: invert(38%) sepia(25%) saturate(500%) hue-rotate(314deg) brightness(90%) contrast(85%);
  opacity: 0.71;
}

.lock-icon {
  width: 80px;
  height: 80px;
  margin-bottom: 30px;
  animation: pulse 2s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lock-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: invert(45%) sepia(10%) saturate(800%) hue-rotate(70deg) brightness(95%);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.lock-title {
  font-size: 20px;
  font-weight: 600;
  color: #738172;
  text-shadow: 2px 2px 3px #fffcfc, -1px -1px 2px #9f9e9e;
}

.lock-subtitle {
  font-size: 14px;
  font-weight: 400;
  color: #999;
  margin-bottom: 30px;
  text-align: center;
}

/* PIN 碼輸入區 */
.pin-display {
  display: flex;
  gap: 15px;
  margin-bottom: 40px;
}

.pin-dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #F5F5F3;
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
}

.pin-dot.filled {
  background: linear-gradient(135deg, #5ca8b1, #738172);
  box-shadow: 2px 2px 4px rgba(163, 163, 163, 0.4),
              -2px -2px 4px rgba(255, 255, 255, 0.9);
}

/* 數字鍵盤 */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 70px);
  gap: 15px;
  justify-content: center;
}

.key-btn {
  width: 70px;
  height: 70px;
  border: none;
  border-radius: 50%;
  background: #F5F5F3;
  font-size: 24px;
  font-weight: 600;
  color: #738172;
  cursor: pointer;
  box-shadow: 3px 3px 6px rgba(163, 163, 163, 0.4),
              -3px -3px 6px rgba(255, 255, 255, 0.9);
  transition: all 0.2s ease;
}

.key-btn:active {
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(255, 255, 255, 0.9);
}

.key-btn.delete {
  font-size: 18px;
  color: #b78d8d;
}

.error-message {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: #F5F5F3;
  color: #d27a7a;
  padding: 12px 25px;
  border-radius: 30px;
  box-shadow: 3px 3px 6px rgba(163, 163, 163, 0.4),
              -3px -3px 6px rgba(255, 255, 255, 0.9);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.error-message.show {
  opacity: 1;
}

/* 卡片列表 */
.cards-list {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* 拖曳動畫效果 */
.card-item {
  background: #F5F5F3;
  border-radius: 25px;
  overflow: hidden;
  box-shadow:
    3px 3px 2px rgb(254, 255, 254),
    inset 2px 2px 3px rgba(163, 163, 163, 0.5),
    inset -2px -2px 2px rgba(163, 163, 163, 0.5); 
  transition: all 0.3s ease, transform 0.3s ease, opacity 0.2s ease, box-shadow 0.3s ease;
  position: relative;
}

.card-item.dragging {
  opacity: 0.7;
  transform: scale(1.05);
  z-index: 10;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3) !important;
}

.card-item.swapping {
  animation: swapFlash 0.4s ease !important;
}

@keyframes swapFlash {
  0%, 100% { 
    background: #deded5;
    transform: translateY(0);
  }
  25% { 
    background: #b8d4d7;
    transform: translateY(-5px);
  }
  75% { 
    background: #b8d4d7;
    transform: translateY(5px);
  }
}

.card-item.swap-up {
  animation: slideUp 0.3s ease !important;
}

.card-item.swap-down {
  animation: slideDown 0.3s ease !important;
}

@keyframes slideUp {
  0% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(-15px); opacity: 0.6; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes slideDown {
  0% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(15px); opacity: 0.6; }
  100% { transform: translateY(0); opacity: 1; }
}

.card-header {
  display: flex;
  align-items: center;
  padding: 20px;
  cursor: pointer;
  user-select: none;
  transition: all 0.3s ease;
}

.card-item.expanded .card-header {
  background: linear-gradient(145deg, #1c1c1c 0%, #2b2b2b 40%, #3e3e3e 50%, #2b2b2b 60%, #1c1c1c 100%);
  color: rgba(255,255,255,0.9);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
  padding: 25px;
  flex-direction: column;
  align-items: stretch;
  border-radius: 20px;
  cursor: default;
}

.card-item.expanded .card-icon {
  display: none;
}

.card-item.expanded .card-name {
  display: none;
}

.card-item.expanded .card-arrow {
  display: none;
}

/* 卡片展開內容 */
.card-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.card-item.expanded .card-content {
  max-height: 0;
}

.card-detail {
  padding: 0 20px 20px 20px;
}

/* 未展開時的頂部區域 */
.card-header-top {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  color: #815350b6;
  font-weight: 600;
  letter-spacing: 1px;
  font-family: "Chiron GoRound TC", sans-serif;
}

.card-item.expanded .card-header-top {
  display: none;
}

/* 展開後的標題列 */
.card-expanded-header {
  display: none;
}

.card-item.expanded .card-expanded-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  color: rgba(255,255,255,0.9);
}

.card-header-actions {
  display: flex;
  gap: 8px;
}

.card-header-btn {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  border-radius: 8px;
  padding: 8px;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s ease;
}

.card-header-btn img {
  width: 16px;
  height: 16px;
  object-fit: contain;
  filter: brightness(0) invert(1);
}


.card-header-btn:active {
  background: rgba(255, 255, 255, 0.3);
}

/* 卡號顯示 */
.card-number-line {
  display: none;
}

.card-item.expanded .card-number-line {
  display: block;
  width: 250px;
  padding-left: 10px;
  font-size: 18px;
  letter-spacing: 2px;
  color: #fff;
  margin-bottom: 25px;
  font-family: 'Courier New', monospace;
  cursor: pointer;
  text-shadow: 2px 2px 3px #fffcfc, -1px -1px 2px #9f9e9e;
  white-space: nowrap;
  user-select: none;  /* ⭐ 加這行 */
  -webkit-user-select: none;  /* ⭐ 加這行 */
}

/* CVS 和 VALID/THRU 區域 */
.card-info-line {
  display: none;
}

.card-item.expanded .card-info-line {
  width: 250px;
  padding-left: 10px;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: rgba(255,255,255,0.85);
  font-family: 'Courier New', monospace;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

.card-cvs-block {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.cvs-label {
  font-size: 10px;
  color: rgba(255,255,255,0.7);
  line-height: 1;
}

.cvs-value {
  margin-top: 4px;
  font-size: 14px;
  color: #fff;
}

.card-expiry-block {
  display: flex;
  align-items: center;
  gap: 6px;
}

.expiry-labels {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  line-height: 1;
}

.valid-label, .thru-label {
  font-size: 10px;
  color: rgba(255, 255, 255, 0.75);
}

.thru-label {
  margin-top: 4px;
}

.expiry-value {
  font-size: 14px;
  color: #fff;
  line-height: 1;
  position: relative;
  top: 1px;
}

/* 底部備註和卡別 */
.card-bottom-line {
  display: none;
}

.card-item.expanded .card-bottom-line {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: rgba(255,255,255,0.9);
}

.card-notes-inline {
  flex: 1;
  margin-right: 15px;
}

.card-type-badge {
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
}

.card-notes {
  background: rgba(92, 168, 177, 0.1);
  border-radius: 10px;
  padding: 12px;
  font-size: 13px;
  color: #738172;
  margin-bottom: 15px;
  min-height: 40px;
}

.card-actions {
  display: flex;
  gap: 10px;
}

.action-btn {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 30px;
  background: #F5F5F3;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 2px 2px 3px rgba(163, 163, 163, 0.4),
              -2px -2px 3px rgba(255, 255, 255, 0.9);
  transition: all 0.2s ease;
}

.action-btn.edit {
  color: #5ca8b1;
}

.action-btn.delete {
  color: #b78d8d;
}

.action-btn.move {
  color: #738172;
  font-size: 18px;
}

.action-btn:active {
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(255, 255, 255, 0.9);
}

/* ⭐ 新增按鈕 - 修正版 */
.add-btn {
  position: fixed;
  bottom: calc(125px + var(--safe-area-bottom));
  right: 25px;
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: #F5F5F3;
  font-size: 32px;
  color: #8c8669;
  cursor: pointer;
  box-shadow: 3px 3px 6px rgba(163, 163, 163, 0.4),
              -3px -3px 6px rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
  z-index: 100;
}

.add-btn:active {
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(255, 255, 255, 0.9);
}

/* ⭐ 彈出表單 - 修正版 */
.modal-overlay {
  position: fixed;
  top: var(--safe-area-top);
  left: 0;
  right: 0;
  bottom: calc(95px + var(--safe-area-bottom));
  background: rgba(0, 0, 0, 0.3);
  display: none;
  justify-content: center;
  align-items: flex-end;
  z-index: 1000;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: #f2f1f1;
  border-radius: 30px 30px 0 0;
  padding: 30px;
  padding-bottom: 30px;
  width: 100%;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
  animation: slideUpModal 0.3s ease;
}

.modal-drag-indicator {
  width: 40px;
  height: 4px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 2px;
  margin: 0 auto 20px;
}

@keyframes slideUpModal {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(0);
  }
}

.modal-title {
  font-size: 20px;
  font-weight: 600;
  color: #738172;
  text-align: center;
  margin-bottom: 25px;
  text-shadow: 2px 2px 3px #fffcfc, -1px -1px 2px #9f9e9e;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-size: 13px;
  color: #8c93a2;
  margin-bottom: 8px;
  font-weight: 500;
  padding-left: 5px;
}

.form-input, .form-select, .form-textarea {
  width: 100%;
  padding: 12px 15px;
  border: none;
  border-radius: 30px;
  background: rgb(228, 222, 186);
  font-size: 14px;
  color: #333;
  font-family: inherit;
  box-shadow: 3px 3px 2px rgb(254, 255, 254),
              inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 2px rgba(163, 163, 163, 0.5);
  transition: all 0.3s ease;
}

.form-input:focus, .form-select:focus, .form-textarea:focus {
  outline: none;
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(230, 227, 218, 0.9);
}

.form-textarea {
  min-height: 15px;
  resize: vertical;
  border-radius: 20px;
}

.card-type-selector {
  display: flex;
  gap: 10px;
  justify-content: space-around;
}

.card-type-btn {
  flex: 1;
  padding: 20px;
  color: #5ca8b1;
  border: none;
  border-radius: 15px;
  background: #F5F5F3;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 2px 2px 3px rgba(163, 163, 163, 0.4),
              -2px -2px 3px rgba(255, 255, 255, 0.9);
  transition: all 0.2s ease;
  opacity: 0.5;
}

.card-type-btn.selected {
  opacity: 1;
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(255, 255, 255, 0.9);
}

.form-row {
  display: flex;
  gap: 10px;
}

.form-row .form-group {
  flex: 1;
}

.modal-buttons {
  display: flex;
  gap: 15px;
  margin-top: 25px;
}

.modal-btn {
  flex: 1;
  padding: 15px;
  border: none;
  border-radius: 60px;
  background: #F5F5F3;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 2px 2px 3px rgba(163, 163, 163, 0.4),
              -3px -3px 3px rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
}

.modal-btn.primary {
  color: #738172;
}

.modal-btn.secondary {
  color: #8c93a2;
}

.modal-btn:active {
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -3px -3px 6px rgba(255, 255, 255, 0.9);
}

/* 空狀態 */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #999;
}

.empty-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.empty-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: invert(60%) sepia(0%) saturate(0%);
  opacity: 0.3;
}

.empty-text {
  font-size: 16px;
}

/* 載入中 */
.loading {
  text-align: center;
  padding: 40px;
  color: #999;
}

/* ⭐ 複製提示 - 修正版 */
.copy-toast {
  position: fixed;
  bottom: calc(195px + var(--safe-area-bottom));
  left: 50%;
  transform: translateX(-50%);
  background: #F5F5F3;
  color: #5ca8b1;
  padding: 12px 25px;
  border-radius: 30px;
  box-shadow: 3px 3px 6px rgba(163, 163, 163, 0.4),
              -3px -3px 6px rgba(255, 255, 255, 0.9);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1001;
}

.copy-toast.show {
  opacity: 1;
}

/* 刪除確認彈窗 */
.confirm-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  padding: 20px;
}

.confirm-overlay.show {
  display: flex;
}

.confirm-box {
  background: #F5F5F3;
  border-radius: 25px;
  padding: 35px 30px;
  width: 100%;
  max-width: 320px;
  box-shadow: 5px 5px 15px rgba(163, 163, 163, 0.4),
              -5px -5px 15px rgba(255, 255, 255, 0.9);
  animation: confirmPop 0.3s ease;
  text-align: center;
}

@keyframes confirmPop {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.confirm-icon {
  font-size: 50px;
  margin-bottom: 20px;
}

.confirm-title {
  font-size: 18px;
  font-weight: 600;
  color: #738172;
  margin-bottom: 8px;
  text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
}

.confirm-subtitle {
  font-size: 13px;
  color: #999;
  margin-bottom: 25px;
}

.confirm-buttons {
  display: flex;
  gap: 12px;
}

.confirm-btn {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 30px;
  background: #F5F5F3;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 3px 3px 6px rgba(163, 163, 163, 0.4),
              -3px -3px 6px rgba(255, 255, 255, 0.9);
  transition: all 0.2s ease;
}

.confirm-btn.cancel {
  color: #8c93a2;
}

.confirm-btn.delete {
  color: #b78d8d;
}

.confirm-btn:active {
  box-shadow: inset 2px 2px 3px rgba(163, 163, 163, 0.5),
              inset -2px -2px 3px rgba(255, 255, 255, 0.9);
}

/* ========== 解鎖動畫 ========== */

/* 圖標切換動畫 */
.lock-icon.switching {
  animation: iconSwitch 0.5s ease;
}

@keyframes iconSwitch {
  0% { 
    opacity: 1; 
    transform: scale(1); 
  }
  50% { 
    opacity: 0; 
    transform: scale(1.2) rotate(10deg); 
  }
  100% { 
    opacity: 1; 
    transform: scale(1); 
  }
}

/* 鎖定畫面散開動畫 */
.lock-screen.dissolving {
  animation: unlockDissolve 0.6s ease forwards;
  pointer-events: none;
}

@keyframes unlockDissolve {
  0% { 
    opacity: 1; 
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
  100% { 
    opacity: 0; 
    transform: translateY(-50px) scale(1.15);
    filter: blur(10px);
  }
}

/* 主畫面進入動畫 */
.container.entering {
  animation: mainEnter 0.4s ease forwards;
}

@keyframes mainEnter {
  0% { 
    opacity: 0; 
    transform: scale(1.05);
  }
  100% { 
    opacity: 1; 
    transform: scale(1);
  }
}

  </style>
</head>
<body>
<!-- 鎖定畫面 -->
<div class="lock-screen" id="lockScreen">
<div class="lock-icon" id="lockIcon">
  <img src="../assets/icons/door-closed.svg" alt="locked" id="doorIcon">
</div>
  <div class="lock-title" id="lockTitle">請輸入 PIN 碼</div>
  <div class="lock-subtitle" id="lockSubtitle"></div>

  <div class="pin-display">
    <div class="pin-dot" id="pin1"></div>
    <div class="pin-dot" id="pin2"></div>
    <div class="pin-dot" id="pin3"></div>
    <div class="pin-dot" id="pin4"></div>
  </div>
  
  <div class="keypad">
    <button class="key-btn" onclick="inputPin('1')">1</button>
    <button class="key-btn" onclick="inputPin('2')">2</button>
    <button class="key-btn" onclick="inputPin('3')">3</button>
    <button class="key-btn" onclick="inputPin('4')">4</button>
    <button class="key-btn" onclick="inputPin('5')">5</button>
    <button class="key-btn" onclick="inputPin('6')">6</button>
    <button class="key-btn" onclick="inputPin('7')">7</button>
    <button class="key-btn" onclick="inputPin('8')">8</button>
    <button class="key-btn" onclick="inputPin('9')">9</button>
    <button class="key-btn" style="opacity: 0;"></button>
    <button class="key-btn" onclick="inputPin('0')">0</button>
    <button class="key-btn delete" onclick="deletePin()">←</button>
  </div>
  
  <div class="error-message" id="errorMessage">PIN 碼錯誤</div>
</div>

  
  <!-- 主內容 -->
  <div class="container" id="mainContent" style="display: none;">
    <div class="page-title">Card Vault</div>
    <div class="cards-list" id="cardsList">
      <div class="loading">載入中...</div>
    </div>
  </div>
  
  <!-- 新增按鈕 -->
  <button class="add-btn" id="addBtn" style="display: none;" onclick="openAddModal()">+</button>
  
  <!-- 新增/編輯卡片彈窗 -->
  <div class="modal-overlay" id="cardModal">
    <div class="modal-content">
      <div class="modal-drag-indicator"></div>

      
      <form id="cardForm">
        <div class="form-group">
          <label class="form-label">卡片名稱</label>
          <input type="text" class="form-input" id="cardNameInput" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">卡別</label>
          <div class="card-type-selector">
            <button type="button" class="card-type-btn selected" data-type="VISA" onclick="selectCardType('VISA')">VISA</button>
            <button type="button" class="card-type-btn" data-type="MASTER" onclick="selectCardType('MASTER')">MASTER</button>
            <button type="button" class="card-type-btn" data-type="JCB" onclick="selectCardType('JCB')">JCB</button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">卡號</label>
      <input type="text" class="form-input" id="cardNumberInput" 
       placeholder="1234 5678 9012 3456" 
       maxlength="19" 
       autocomplete="off" 
       autocorrect="off" 
       autocapitalize="off" 
       spellcheck="false"
       required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">到期日期</label>
<input type="text" class="form-input" id="expiryDateInput" 
       placeholder="MM/YY" 
       maxlength="5" 
       autocomplete="off" 
       autocorrect="off" 
       autocapitalize="off" 
       spellcheck="false"
       required>
          </div>
          
          <div class="form-group">
            <label class="form-label">驗證碼</label>
            <input type="text" class="form-input" id="cvvInput" placeholder="123" maxlength="3" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">備註</label>
          <textarea class="form-textarea" id="notesInput" ></textarea>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="modal-btn secondary" onclick="closeModal()">取消</button>
          <button type="submit" class="modal-btn primary">儲存</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- 複製提示 -->
  <div class="copy-toast" id="copyToast">✓ 已複製</div>
  <!-- 刪除確認彈窗 -->
<div class="confirm-overlay" id="confirmModal">
  <div class="confirm-box">
    <div class="confirm-icon">⚠️</div>
    <div class="confirm-title">確定要刪除這張卡片嗎？</div>
    <div class="confirm-subtitle">此操作無法復原</div>
    <div class="confirm-buttons">
      <button class="confirm-btn cancel" onclick="closeConfirm()">取消</button>
      <button class="confirm-btn delete" onclick="confirmDelete()">刪除</button>
    </div>
  </div>
</div>

  <div id="footer-container"></div>
  
  <script src="../common.js"></script>
  <script src="../sheet.js"></script>
  <script src="./card.js"></script>
  <script>
    initFooter('card-btn');
  </script>
</body>
</html>
