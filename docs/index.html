<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/MyGuard/manifest.json">
  <meta name="theme-color" content="#4285f4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Sheets 工具">
  <link rel="apple-touch-icon" href="/MyGuard/assets/icons/icon-192.png">
  <title>載入中...</title>
  <style>
    :root {
      color-scheme: light only;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #F5F5F3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .loader {
      font-size: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/MyGuard/sw.js', {
      scope: '/MyGuard/'
    })
      .then(() => console.log('✅ Service Worker 註冊成功'))
      .catch(err => console.error('❌ Service Worker 註冊失敗:', err));
  }
</script>

<body>
  <div class="loader">⏳</div>
  <script>
    // 自動跳轉到 password.html
    window.location.href = './pages/password.html';
  </script>
</body>
</html>
